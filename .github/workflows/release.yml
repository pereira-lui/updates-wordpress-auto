name: Create Release ZIPs

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Client Plugin ZIP
        run: |
          cd client-plugin
          zip -r ../premium-updates-client-${{ steps.get_version.outputs.VERSION }}.zip .
          cd ..

      - name: Create Server ZIP
        run: |
          cd server
          zip -r ../premium-updates-server-${{ steps.get_version.outputs.VERSION }}.zip . -x "storage/plugins/*" -x "storage/logs/*" -x ".env"
          cd ..

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            premium-updates-client-${{ steps.get_version.outputs.VERSION }}.zip
            premium-updates-server-${{ steps.get_version.outputs.VERSION }}.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
